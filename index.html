<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Random Number Between 1-100</h2>
            <img src="./images/dice.png" alt="logo">
            <section class="eventSelection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easymode()">easy: 10 Attempts</button>
                    <button onclick="hardmode()">Hard: 5 Attempts</button>
                </div>
            </section>
        </div>
        <!-----------game area------------->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGamebegin()">New Game</button>
            </div>

            <section>
                <p id="guess">Your Guess</p>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Guess"
                    onchange="compareguess()">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous Attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous Guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
